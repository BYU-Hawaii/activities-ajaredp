<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Menu Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e32eb546c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#home"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="#about"><i class="fa-solid fa-circle-info"></i>About</a></li>
            <li><a href="#services"><i class="fa-solid fa-truck-fast"></i>Services</a></li>
            <li class="dropdown">
                <a href="#more"><i class="fa-solid fa-bars"></i>More</a>
                <ul class="dropdown-content">
                    <li><a href="#sub1">Sub 1</a></li>
                    <li><a href="#sub2">Sub 2</a></li>
                    <li><a href="#sub3">Sub 3</a></li>
                </ul>
            </li>
            <li><a href="#contact"><i class="fa-solid fa-phone"></i>Contact</a></li>
        </ul>
    </nav>
</body>
</html>
