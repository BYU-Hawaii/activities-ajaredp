<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Kid's Fun Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo1.png" alt="Kid's Fun Site Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="educational.html">Educational</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="game">
            <h1>Whack-a-Mole Game!</h1>
            <div id="gameContainer">
                <div class="grid">
                    <div class="hole" data-hole="0"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="1"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="2"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="3"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="4"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="5"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="6"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="7"><img class="mole" src="images/mole.png" alt="Mole"></div>
                    <div class="hole" data-hole="8"><img class="mole" src="images/mole.png" alt="Mole"></div>
                </div>
                <div class="score-board">
                    <h2>Score: <span id="score">0</span></h2>
                    <h2>High Score: <span id="highScore">0</span></h2>
                    <h2>Time: <span id="time">20</span>s</h2>
                </div>
                <div class="difficulty">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="1000">Easy</option>
                        <option value="750">Medium</option>
                        <option value="500">Hard</option>
                    </select>
                </div>
                <button id="startButton">Start Game</button>
                <button id="restartButton" style="display: none;">Restart Game</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kid's Fun Site</p>
    </footer>
    <audio id="whackSound" src="sounds/hit.mp3"></audio>
    <audio id="bgm" src="sounds/start.mp3"></audio>
    <script src="scripts/game.js"></script>
</body>
</html>
