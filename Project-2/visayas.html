                <figcaption><em>Figure 1:</em> The Visayas, a central Philippine island group, stuns with beaches, diving, and historical gems like Cebu's colonial churches.</figcaption>
            </figure>
            <figure>
                <img src="images/visayas1.jpg" alt="Masskara Festival in Bacolod" class="center">
                <figcaption><em>Figure 2:</em> The MassKara Festival is a vibrant and colorful festival held annually in Bacolod City, Philippines.  Literally translating to "many faces" from the Spanish "cara" and the English "mass", it's a celebration known for its elaborate masks and energetic street dancing.</figcaption>
            </figure>
            <figure>
                <img src="images/visayas2.jpg" alt="Masskara Festival in Bacolod" class="center">
                <figcaption><em>Figure 3:</em> The San Juanico Bridge is part of the Pan-Philippine Highway and stretches from Samar to Leyte across the San Juanico Strait in the Philippines. Its longest length is a steel girder viaduct built on reinforced concrete piers, and its main span is of an arch-shaped truss design.</figcaption>
            </figure>
