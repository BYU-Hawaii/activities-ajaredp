        <h3>Luzon Island</h3>
        <figure>
            <img src="images/luzon.jpg" alt="Cities within Metropolitan Manila" class="center">
            <figcaption>Luzon is the largest and most populous island in the Philippines. It's located in the northern part of the archipelago and is home to the country's capital, Manila, as well as Quezon City, the most populous city. Luzon is known for its beautiful beaches, stunning mountains, and rich cultural heritage.</figcaption>
            <img src="images/luzon1.jpg" alt="Mayon Volcano" class="center">
            <figcaption><em>Figure 2:</em>Mayon Volcano, also known as Mount Mayon located in Luzon, is an active stratovolcano located in the province of Albay, Bicol, Philippines . It is a popular tourist destination known for its near-perfect conical shape, which is why it is called the "world's most perfect volcanic cone".</figcaption>
