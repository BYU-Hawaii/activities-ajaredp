        <h3>Dive In With Philippines' Blue Waters</h3>
        <figure>
            <img src="images/tourist.jpg" class="center">
            <figcaption>El Nido, located on the northern tip of Palawan Island in the Philippines, is famed for its stunning natural landscapes, including limestone cliffs, pristine beaches, and crystal-clear waters perfect for island-hopping and snorkeling. The area is part of the Bacuit Archipelago, featuring around 45 islands and islets, each offering unique attractions like hidden lagoons and vibrant coral reefs.</figcaption>
